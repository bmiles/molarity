<div class="hero-unit">
  <h1>Molarity</h1>
  <h3>Enjoy chemistry! - Molar.io</h3>
  
  <div ng-controller="MainCtrl">
    <h4>What do you want to calculate?</h4>
    <div class="well">{{radioModel}}</div>
    <div class="btn-group">
        <button type="button" class="btn btn-primary" ng-model="radioModel" btn-radio="'Molarity'">Molarity</button>
        <button type="button" class="btn btn-primary" ng-model="radioModel" btn-radio="'Mass'">Mass</button>
        <button type="button" class="btn btn-primary" ng-model="radioModel" btn-radio="'Molecular Weight'">Molecular Weight</button>
        <button type="button" class="btn btn-primary" ng-model="radioModel" btn-radio="'Volume'">Volume</button>
    </div>
</div>

  <div ng-controller="MainCtrl">
  <form ng-submit="addEntry()">    
    <br>
    <input type="text" ng-model= "newEntry.volume">
    <br>
    <input type="text" ng-model= "newEntry.mass">
    <br>
    <input type="text" ng-model= "newEntry.molarity">
    <br>
    <input type="text" ng-model= "newEntry.mw">

<!--     <input type="submit" value="Add" class="btn btn-success"> -->
  </form>
  <ul class="unstyled">
    <li ng-repeat="entry in entries">    
    <button ng-click="deleteEntry($index)" id = "{{entry.id}}" class="close">&times;</button>
    {{entry.name}}
    <span ng-show="entry.winner" ng-class="{'label label-important': entry == lastWinner, label: entry != lastWinner}">WINNER</span>
    </li>
  </ul>
  
  <!--
<button ng-click="calcMass()" class="btn btn-primary">Mass</button>
  <button ng-click="calcMolarity()" class="btn btn-primary">Molarity</button>
  <button ng-click="calcVolume()" class="btn btn-primary">Volume</button>
  <button ng-click="calcMW()" class="btn btn-primary">Molecular  Weight</button>
-->
</div>
</div>
